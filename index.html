<!-- clausula de

<!-- Declaración del tipo de documento ( Se hace a traves de etiquetas ) -->

<!-- <etiqueta> Esteb es el contenido a renderizar </etiqueta> -->
<!DOCTYPE html>
<!-- Elemento raíz del documento, 
indicando el idioma envuelve a todo el contenido html-->
<html lang="es">
<!-- ZINA DE CABEZA -->
<head>
 <!-- Especificación de conjunto de caracteres -->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Título del documentoque aparece en la pestaña del navegador -->
 <title>Mi primer hola mundo!</title>
 </title>
</head>
<!-- ZONA DE CUERPO: es lo que va a renderizarse -->
<body>
 <h1>Hola mundo!</h1>
 <h3>Este es un saludo</h3>
 <p>Este es un ejempo básico de una página HTML que acpepta letra ñ</p>
</body>
</html>
